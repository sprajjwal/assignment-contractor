{% extends base.html %}

{% block content %}

<div class="row">
    {% for item in items %}
        <div class="col-sm-3">
            <h3><a href="/items/{{ item._id }}">{{ item.name }}</a></h3>
            <small> {{ item.price }}</small>
        </div>
    {% endfor %}
    </div>
</div>

{% endblock %}
